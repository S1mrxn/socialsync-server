<style>

}

.stats-number { color: #ffffff; }

</style>
<script>
tailwind.config = {
theme: {
extend: {
colors: {

secondary: '#ba2c94'
},
borderRadius: {

'sm': '4px',

'md': '12px',

'xl': '20px',

}

</head>

<span class="text-xs mt-1 text-secondary">Profile</span>
</div>
</div>
<script>
document.querySelectorAll('button').forEach(button => {
button.addEventListener('click', function() {
if(this.textContent.trim() === 'Follow') {
this.textContent = 'Following';
this.classList.add('bg-opacity-10', 'bg-white', 'border', 'border-gray-600');
this.classList.remove('action-btn');
} else if(this.textContent.trim() === 'Following') {
this.textContent = 'Follow';
this.classList.remove('bg-opacity-10', 'bg-white', 'border', 'border-gray-600');
this.classList.add('action-btn');
}
});
});
</script>
