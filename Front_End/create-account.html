<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - SocialSync</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#0a1123',
secondary: '#8fd1bf',
accent: '#ba2c94'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
</style>
</head>
<body class="bg-primary min-h-screen">
<div class="min-h-screen flex flex-col">
<nav class="bg-primary border-b border-gray-600">
<div class="max-w-7xl mx-auto px-4">
<div class="flex justify-between h-16 items-center">
<div class="flex items-center">
<a href="/" class="text-2xl font-['Pacifico'] text-secondary">SocialSync</a>
</div>
<div class="flex items-center">
<a href="login.html" class="text-white hover:text-secondary">Already have an account?</a>
</div>
</div>
</div>
</nav>
<main class="flex-1 flex items-center justify-center py-12 px-4">
<div class="max-w-md w-full relative">
<a href="index.html" class="absolute -right-12 top-0 flex items-center justify-center w-8 h-8 rounded border border-gray-600 hover:bg-gray-700/50 text-gray-400 hover:text-white transition-colors">
<i class="ri-close-line text-lg"></i>
</a>
<div class="max-w-md w-full">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-accent mb-2">Create your account</h1>
<p class="text-white">Join our community today</p>
</div>
<div class="bg-primary/50 rounded-xl shadow-lg p-8 mb-6 border border-gray-700">
<form id="signupForm" class="space-y-6">
<div>
<label class="block text-sm font-medium text-white mb-1">Full Name</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-user-line text-gray-400"></i>
</div>
<input type="text" id="fullName" class="pl-10 w-full px-4 py-2 bg-primary/30 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent text-sm text-white" required>
<div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center">
<i class="ri-check-line text-green-500"></i>
</div>
</div>
<p class="hidden mt-1 text-xs text-red-500"></p>
</div>
<div>
<label class="block text-sm font-medium text-white mb-1">Email</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-mail-line text-gray-400"></i>
</div>
<input type="email" id="email" class="pl-10 w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent text-sm" required>
<div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center">
<i class="ri-check-line text-green-500"></i>
</div>
</div>
<p class="hidden mt-1 text-xs text-red-500"></p>
</div>
<div>
<label class="block text-sm font-medium text-white mb-1">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="password" class="pl-10 w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent text-sm" required>
<button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
<i class="ri-eye-off-line text-gray-400 hover:text-gray-600"></i>
</button>
</div>
<div class="mt-1">
<div class="h-1 w-full bg-gray-200 rounded-full overflow-hidden">
<div class="h-full bg-gray-200 transition-all duration-300" id="passwordStrength"></div>
</div>
</div>
<p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters long</p>
</div>
<div>
<label class="block text-sm font-medium text-white mb-1">Confirm Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="confirmPassword" class="pl-10 w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent text-sm" required>
<div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center">
<i class="ri-check-line text-green-500"></i>
</div>
</div>
<p class="hidden mt-1 text-xs text-red-500"></p>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input type="checkbox" id="terms" class="w-4 h-4 text-secondary border-gray-300 rounded" required>
</div>
<div class="ml-3">
<label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-secondary hover:text-secondary/80">Terms of Service</a> and <a href="#" class="text-secondary hover:text-secondary/80">Privacy Policy</a></label>
</div>
</div>
<button type="submit" class="w-full bg-secondary text-white py-2 px-4 rounded hover:bg-secondary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary !rounded-button">Create Account</button>
</form>
</div>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-primary text-white">Or continue with</span>
</div>
</div>
<div class="mt-6">
<button class="w-full flex items-center justify-center px-4 py-2 border border-gray-600 rounded bg-primary/30 text-sm font-medium text-white hover:bg-primary/50 !rounded-button">
<i class="ri-google-fill text-xl mr-2"></i>
Google
</button>
</div>
</div>
</main>
</div>
<div id="successModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
<div class="bg-primary/90 rounded-xl p-8 max-w-sm w-full mx-4 border border-gray-700">
<div class="text-center">
<div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
<i class="ri-check-line text-4xl text-green-500"></i>
</div>
<h3 class="text-xl font-semibold text-accent mb-2">Account Created!</h3>
<p class="text-white mb-6">Your account has been successfully created. Welcome to SocialSync!</p>
<button onclick="window.location.href='/feed'" class="w-full bg-secondary text-white py-2 px-4 rounded hover:bg-secondary/90 !rounded-button">Continue to Feed</button>
</div>
</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
const form = document.getElementById('signupForm');
const fullNameInput = document.getElementById('fullName');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirmPassword');
const passwordStrength = document.getElementById('passwordStrength');
const successModal = document.getElementById('successModal');
const togglePassword = document.querySelector('button[type="button"]');
let isPasswordVisible = false;
function validateFullName() {
const fullName = fullNameInput.value.trim();
const errorElement = fullNameInput.parentElement.nextElementSibling;
const checkIcon = fullNameInput.parentElement.querySelector('.ri-check-line').parentElement;
if (fullName.length < 2) {
showError(fullNameInput, errorElement, 'Full name must be at least 2 characters long');
checkIcon.classList.add('hidden');
return false;
} else {
hideError(fullNameInput, errorElement);
checkIcon.classList.remove('hidden');
return true;
}
}
function validateEmail() {
const email = emailInput.value.trim();
const errorElement = emailInput.parentElement.nextElementSibling;
const checkIcon = emailInput.parentElement.querySelector('.ri-check-line').parentElement;
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailRegex.test(email)) {
showError(emailInput, errorElement, 'Please enter a valid email address');
checkIcon.classList.add('hidden');
return false;
} else {
hideError(emailInput, errorElement);
checkIcon.classList.remove('hidden');
return true;
}
}
function validatePassword() {
const password = passwordInput.value;
const errorElement = passwordInput.parentElement.nextElementSibling;
let strength = 0;
if (password.length >= 8) strength++;
if (password.match(/[a-z]/)) strength++;
if (password.match(/[A-Z]/)) strength++;
if (password.match(/[0-9]/)) strength++;
if (password.match(/[^a-zA-Z0-9]/)) strength++;
const strengthPercentage = (strength / 5) * 100;
passwordStrength.style.width = `${strengthPercentage}%`;
passwordStrength.style.backgroundColor =
strength <= 2 ? '#ef4444' :
strength <= 3 ? '#eab308' :
strength <= 4 ? '#22c55e' : '#15803d';
return strength >= 3;
}
function validateConfirmPassword() {
const password = passwordInput.value;
const confirmPassword = confirmPasswordInput.value;
const errorElement = confirmPasswordInput.parentElement.nextElementSibling;
const checkIcon = confirmPasswordInput.parentElement.querySelector('.ri-check-line').parentElement;
if (password !== confirmPassword) {
showError(confirmPasswordInput, errorElement, 'Passwords do not match');
checkIcon.classList.add('hidden');
return false;
} else {
hideError(confirmPasswordInput, errorElement);
checkIcon.classList.remove('hidden');
return true;
}
}
function showError(input, errorElement, message) {
input.classList.add('border-red-500');
errorElement.textContent = message;
errorElement.classList.remove('hidden');
}
function hideError(input, errorElement) {
input.classList.remove('border-red-500');
errorElement.classList.add('hidden');
}
togglePassword.addEventListener('click', function() {
isPasswordVisible = !isPasswordVisible;
passwordInput.type = isPasswordVisible ? 'text' : 'password';
confirmPasswordInput.type = isPasswordVisible ? 'text' : 'password';
this.querySelector('i').className = isPasswordVisible ? 'ri-eye-line text-gray-400 hover:text-gray-600' : 'ri-eye-off-line text-gray-400 hover:text-gray-600';
});
fullNameInput.addEventListener('input', validateFullName);
emailInput.addEventListener('input', validateEmail);
passwordInput.addEventListener('input', validatePassword);
confirmPasswordInput.addEventListener('input', validateConfirmPassword);
form.addEventListener('submit', function(e) {
e.preventDefault();
const isFullNameValid = validateFullName();
const isEmailValid = validateEmail();
const isPasswordValid = validatePassword();
const isConfirmPasswordValid = validateConfirmPassword();
if (isFullNameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid) {
successModal.classList.remove('hidden');
}
});
});
</script>
</body>
</html>
