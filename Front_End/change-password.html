<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password - SocialSync</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#0a1123',
secondary: '#8fd1bf',
accent: '#ba2c94'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
.password-strength-bar { transition: all 0.3s ease; }
</style>
</head>
<body class="bg-[#0a1123] min-h-screen">
<nav class="fixed top-0 left-0 right-0 bg-[#0a1123] border-b border-gray-200/10 z-50">
<div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
<div class="flex items-center gap-8">
<a href="user-feed.html" class="text-2xl font-['Pacifico'] text-accent">SocialSync</a>
</div>
<div class="flex items-center gap-6">
<a href="settings.html" class="text-accent hover:text-accent/80" onclick="window.location.href='settings.html'">
<i class="ri-arrow-left-line text-xl"></i>
</a>
</div>
</div>
</nav>
<main class="max-w-lg mx-auto pt-24 pb-24 px-4">
<div class="bg-[#0a1123] rounded-lg p-6 border border-accent/20">
<div class="mb-8">
<h1 class="text-2xl font-semibold text-accent mb-2">Change Password</h1>
<p class="text-secondary/80">Please enter your current password and choose a new one</p>
</div>
<form id="changePasswordForm" class="space-y-6">
<div>
<label class="block text-sm font-medium text-secondary mb-2">Current Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="currentPassword" class="pl-10 w-full px-4 py-2 bg-white/5 border border-accent/20 rounded text-secondary focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent" required>
<button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 toggle-password">
<i class="ri-eye-off-line"></i>
</button>
</div>
<p class="hidden mt-2 text-sm text-red-500" id="currentPasswordError"></p>
</div>
<div>
<label class="block text-sm font-medium text-secondary mb-2">New Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="newPassword" class="pl-10 w-full px-4 py-2 bg-white/5 border border-accent/20 rounded text-secondary focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent" required>
<button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 toggle-password">
<i class="ri-eye-off-line"></i>
</button>
</div>
<div class="mt-2">
<div class="h-1 w-full bg-gray-200 rounded-full overflow-hidden">
<div class="h-full transition-all duration-300 password-strength-bar" id="passwordStrength"></div>
</div>
</div>
<div class="mt-3 space-y-2">
<p class="text-sm text-accent/80">Password must contain:</p>
<ul class="text-sm space-y-1">
<li class="flex items-center gap-2" id="lengthCheck">
<i class="ri-checkbox-blank-circle-line text-gray-400"></i>
<span class="text-secondary/80">At least 8 characters</span>
</li>
<li class="flex items-center gap-2" id="uppercaseCheck">
<i class="ri-checkbox-blank-circle-line text-gray-400"></i>
<span class="text-secondary/80">One uppercase letter</span>
</li>
<li class="flex items-center gap-2" id="lowercaseCheck">
<i class="ri-checkbox-blank-circle-line text-gray-400"></i>
<span class="text-secondary/80">One lowercase letter</span>
</li>
<li class="flex items-center gap-2" id="numberCheck">
<i class="ri-checkbox-blank-circle-line text-gray-400"></i>
<span class="text-secondary/80">One number</span>
</li>
<li class="flex items-center gap-2" id="specialCheck">
<i class="ri-checkbox-blank-circle-line text-gray-400"></i>
<span class="text-secondary/80">One special character</span>
</li>
</ul>
</div>
</div>
<div>
<label class="block text-sm font-medium text-secondary mb-2">Confirm New Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="confirmPassword" class="pl-10 w-full px-4 py-2 bg-white/5 border border-accent/20 rounded text-secondary focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent" required>
<button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 toggle-password">
<i class="ri-eye-off-line"></i>
</button>
</div>
<p class="hidden mt-2 text-sm text-red-500" id="confirmPasswordError"></p>
</div>
<div class="flex gap-4 pt-4">
<button type="button" onclick="window.location.href='settings.html'" class="flex-1 px-4 py-2 border border-accent text-accent rounded hover:bg-accent/10 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 !rounded-button">Cancel</button>
<button type="submit" class="flex-1 px-4 py-2 bg-accent text-white rounded hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 !rounded-button">Save Changes</button>
</div>
</form>
</div>
</main>
<div id="successModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
<div class="bg-[#0a1123] rounded-xl p-8 max-w-sm w-full mx-4 border border-accent/20">
<div class="text-center">
<div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
<i class="ri-check-line text-4xl text-green-500"></i>
</div>
<h3 class="text-xl font-semibold text-accent mb-2">Password Updated!</h3>
<p class="text-secondary/80 mb-6">Your password has been successfully changed.</p>
<button onclick="window.location.href='settings.html'" class="w-full bg-accent text-white py-2 px-4 rounded hover:bg-accent/90 !rounded-button">Back to Settings</button>
</div>
</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
const form = document.getElementById('changePasswordForm');
const currentPassword = document.getElementById('currentPassword');
const newPassword = document.getElementById('newPassword');
const confirmPassword = document.getElementById('confirmPassword');
const passwordStrength = document.getElementById('passwordStrength');
const successModal = document.getElementById('successModal');
document.querySelectorAll('.toggle-password').forEach(button => {
button.addEventListener('click', function() {
const input = this.parentElement.querySelector('input');
const icon = this.querySelector('i');
if (input.type === 'password') {
input.type = 'text';
icon.className = 'ri-eye-line';
} else {
input.type = 'password';
icon.className = 'ri-eye-off-line';
}
});
});
function updatePasswordStrength(password) {
let strength = 0;
const checks = {
length: password.length >= 8,
uppercase: /[A-Z]/.test(password),
lowercase: /[a-z]/.test(password),
number: /[0-9]/.test(password),
special: /[^A-Za-z0-9]/.test(password)
};
document.getElementById('lengthCheck').querySelector('i').className =
checks.length ? 'ri-checkbox-circle-fill text-green-500' : 'ri-checkbox-blank-circle-line text-gray-400';
document.getElementById('uppercaseCheck').querySelector('i').className =
checks.uppercase ? 'ri-checkbox-circle-fill text-green-500' : 'ri-checkbox-blank-circle-line text-gray-400';
document.getElementById('lowercaseCheck').querySelector('i').className =
checks.lowercase ? 'ri-checkbox-circle-fill text-green-500' : 'ri-checkbox-blank-circle-line text-gray-400';
document.getElementById('numberCheck').querySelector('i').className =
checks.number ? 'ri-checkbox-circle-fill text-green-500' : 'ri-checkbox-blank-circle-line text-gray-400';
document.getElementById('specialCheck').querySelector('i').className =
checks.special ? 'ri-checkbox-circle-fill text-green-500' : 'ri-checkbox-blank-circle-line text-gray-400';
Object.values(checks).forEach(check => { if (check) strength++; });
const strengthPercentage = (strength / 5) * 100;
passwordStrength.style.width = `${strengthPercentage}%`;
passwordStrength.style.backgroundColor =
strength <= 2 ? '#ef4444' :
strength <= 3 ? '#eab308' :
strength <= 4 ? '#22c55e' : '#15803d';
return strength >= 4;
}
newPassword.addEventListener('input', function() {
updatePasswordStrength(this.value);
});
form.addEventListener('submit', function(e) {
e.preventDefault();
if (currentPassword.value.length < 8) {
document.getElementById('currentPasswordError').textContent = 'Current password is required';
document.getElementById('currentPasswordError').classList.remove('hidden');
return;
}
if (!updatePasswordStrength(newPassword.value)) {
return;
}
if (newPassword.value !== confirmPassword.value) {
document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
document.getElementById('confirmPasswordError').classList.remove('hidden');
return;
}
successModal.classList.remove('hidden');
});
});
</script>
</body>
</html>
